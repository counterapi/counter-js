<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterAPI Browser Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .counter {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .counter h2 {
            margin-top: 0;
        }
        .counter-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .counter-buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: #dc3545;
            margin: 10px 0;
        }
        .success {
            color: #28a745;
            margin: 10px 0;
        }
        .loading {
            color: #6c757d;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>CounterAPI Browser Demo</h1>

    <div class="test-section">
        <h3>üì¶ Library Loading Test</h3>
        <div id="loading-status" class="loading">‚è≥ Loading library...</div>
    </div>

    <div class="counter">
        <h2>Counter</h2>
        <div class="counter-value" id="counter-value">0</div>
        <div class="counter-buttons">
            <button id="increment" disabled>Increment</button>
            <button id="decrement" disabled>Decrement</button>
            <button id="reset" disabled>Reset</button>
        </div>
        <div id="status" class="success"></div>
    </div>

    <!-- Load the script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/counterapi@v2.0.9/dist/counterapi.browser.min.js"></script> -->
    <script src="../../dist/counterapi.browser.min.js"></script>
    
    <script>
        // Utility functions
        function setStatus(elementId, message, className = 'info') {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = message;
                element.className = className;
            }
        }

        function enableButtons(enable) {
            document.getElementById('increment').disabled = !enable;
            document.getElementById('decrement').disabled = !enable;
            document.getElementById('reset').disabled = !enable;
        }

        // Test if library loaded
        function testLibraryLoading() {
            try {
                console.log('CounterAPI object:', window.CounterAPI);
                console.log('CounterAPI type:', typeof window.CounterAPI);

                if (typeof window.CounterAPI === 'function') {
                    setStatus('loading-status', '‚úÖ Library loaded successfully!', 'success');
                    initializeCounter();
                } else {
                    setStatus('loading-status', `‚ùå Library not found! Type: ${typeof window.CounterAPI}`, 'error');
                    console.log('Available keys:', Object.keys(window.CounterAPI || {}));
                }
            } catch (error) {
                setStatus('loading-status', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Initialize counter
        function initializeCounter() {
            try {
                const counter = new window.CounterAPI();
                const workspace = 'test';
                const name = 'test';
                
                // Update counter function
                async function updateCounter() {
                    try {
                        const result = await counter.get(workspace, name);
                        document.getElementById('counter-value').textContent = result.data.up_count;
                        setStatus('status', 'Counter updated successfully!', 'success');
                    } catch (error) {
                        setStatus('status', `Error: ${error.message}`, 'error');
                    }
                }
                
                // Add event listeners
                document.getElementById('increment').addEventListener('click', async () => {
                    try {
                        await counter.up(workspace, name);
                        await updateCounter();
                    } catch (error) {
                        setStatus('status', `Error: ${error.message}`, 'error');
                    }
                });

                document.getElementById('decrement').addEventListener('click', async () => {
                    try {
                        await counter.down(workspace, name);
                        await updateCounter();
                    } catch (error) {
                        setStatus('status', `Error: ${error.message}`, 'error');
                    }
                });

                document.getElementById('reset').addEventListener('click', async () => {
                    try {
                        await counter.reset(workspace, name);
                        await updateCounter();
                    } catch (error) {
                        setStatus('status', `Error: ${error.message}`, 'error');
                    }
                });

                // Initial counter update
                updateCounter();
                
                // Enable buttons
                enableButtons(true);
            } catch (error) {
                setStatus('loading-status', `‚ùå Error initializing counter: ${error.message}`, 'error');
            }
        }

        // Start tests when page loads
        window.addEventListener('load', () => {
            setTimeout(testLibraryLoading, 500); // Longer delay to ensure script loaded
        });
    </script>
</body>
</html>
