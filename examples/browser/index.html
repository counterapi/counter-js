<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterAPI Browser Demo</title>
    <script type="module">
        import { CounterAPI } from 'https://unpkg.com/counterapi@latest/dist/counterapi.browser.min.js';
        window.CounterAPI = CounterAPI;
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .counter {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .counter h2 {
            margin-top: 0;
        }
        .counter-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .counter-buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: #dc3545;
            margin: 10px 0;
        }
        .success {
            color: #28a745;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>CounterAPI Browser Demo</h1>
    
    <div class="counter">
        <h2>Counter: <span id="counterName">test</span></h2>
        <div class="counter-value">Value: <span id="counterValue">Loading...</span></div>
        <div class="counter-buttons">
            <button onclick="increment()" id="upButton">Up</button>
            <button onclick="decrement()" id="downButton">Down</button>
            <button onclick="reset()" id="resetButton">Reset</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        // Initialize CounterAPI
        const counter = new CounterAPI();
        const workspace = 'test';
        const name = 'test';
        let isLoading = false;

        // Update UI state
        function setLoading(loading) {
            isLoading = loading;
            document.getElementById('upButton').disabled = loading;
            document.getElementById('downButton').disabled = loading;
            document.getElementById('resetButton').disabled = loading;
        }

        // Show message
        function showMessage(text, isError = false) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = isError ? 'error' : 'success';
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = '';
            }, 3000);
        }

        // Update counter value
        function updateCounterValue(value) {
            document.getElementById('counterValue').textContent = value;
        }

        // Fetch current counter value
        async function fetchCounter() {
            try {
                setLoading(true);
                const result = await counter.get(workspace, name);
                if (result.data) {
                    updateCounterValue(result.data.up_count - result.data.down_count);
                }
            } catch (err) {
                showMessage(err.message || 'Failed to fetch counter', true);
            } finally {
                setLoading(false);
            }
        }

        // Increment counter
        async function increment() {
            try {
                setLoading(true);
                const result = await counter.up(workspace, name);
                if (result.data) {
                    updateCounterValue(result.data.up_count - result.data.down_count);
                    showMessage('Counter incremented!');
                }
            } catch (err) {
                showMessage(err.message || 'Failed to increment counter', true);
            } finally {
                setLoading(false);
            }
        }

        // Decrement counter
        async function decrement() {
            try {
                setLoading(true);
                const result = await counter.down(workspace, name);
                if (result.data) {
                    updateCounterValue(result.data.up_count - result.data.down_count);
                    showMessage('Counter decremented!');
                }
            } catch (err) {
                showMessage(err.message || 'Failed to decrement counter', true);
            } finally {
                setLoading(false);
            }
        }

        // Reset counter
        async function reset() {
            try {
                setLoading(true);
                const result = await counter.reset(workspace, name);
                if (result.data) {
                    updateCounterValue(0);
                    showMessage('Counter reset!');
                }
            } catch (err) {
                showMessage(err.message || 'Failed to reset counter', true);
            } finally {
                setLoading(false);
            }
        }

        // Initial fetch
        fetchCounter();
    </script>
</body>
</html>
