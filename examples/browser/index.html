<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterAPI Browser Demo</title>
    <script src="../../dist/counterapi.browser.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .counter {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .counter h2 {
            margin-top: 0;
        }
        .counter-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .counter-buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: #dc3545;
            margin: 10px 0;
        }
        .success {
            color: #28a745;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>CounterAPI Browser Demo</h1>

    <div class="counter">
        <h2>Counter</h2>
        <div class="counter-value" id="counter-value">0</div>
        <div class="counter-buttons">
            <button id="increment">Increment</button>
            <button id="decrement">Decrement</button>
            <button id="reset">Reset</button>
        </div>
        <div id="status" class="success"></div>
    </div>

    <script>
        const counter = new CounterAPI();
        const workspace = 'test';
        const name = 'test';

        async function updateCounter() {
            try {
                const result = await counter.get(workspace, name);
                document.getElementById('counter-value').textContent = result.data.up_count;
                document.getElementById('status').textContent = 'Counter updated successfully!';
                document.getElementById('status').className = 'success';
            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('status').className = 'error';
            }
        }

        document.getElementById('increment').addEventListener('click', async () => {
            try {
                await counter.up(workspace, name);
                await updateCounter();
            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('status').className = 'error';
            }
        });

        document.getElementById('decrement').addEventListener('click', async () => {
            try {
                await counter.down(workspace, name);
                await updateCounter();
            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('status').className = 'error';
            }
        });

        document.getElementById('reset').addEventListener('click', async () => {
            try {
                await counter.reset(workspace, name);
                await updateCounter();
            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('status').className = 'error';
            }
        });

        // Initial counter update
        updateCounter();
    </script>
</body>
</html>
